 <div class="wrapper">
        <header>
            <img id="logo" src="{f:uri.resource(path: 'img/logo.png', package: 'Newcomerscene.Bandpool')}" alt="Newcomer Szene" title="Newcomer Szene">
        </header>
        <section id="contentBackground">
            <div id="contentArea" class="clearfix">
                <div id="profileHeader">
                    <h1 id="profileName">Test</h1>
                </div>
                <div class="clearfix">
                    <div class="leftSide">
                        <div class="avatar">
                            <img src="{f:uri.resource(path: 'img/band_avatar.jpg', package: 'Newcomerscene.Bandpool')}" alt="Bild">
                            <span class="editAvatar"><a href="">Bearbeiten</a></span>
                        </div>
                    </div>
                    
                    <div class="rightSide">
                        <div class="contentBox">
                            <div class="beProfileStandardInfo beFormularBox">	
                                <div class="headBar">
                                    Titel
                                    <span>
                                        <a class="beFormularOeffnen" href="#bearbeiten"
                                            data-zielelement=".beProfileStandardInfo"
                                            data-uri="<f:uri.action action='editStandardInfo' controller='{profile.typeAsString}'
                                                        absolute='TRUE' arguments='{band: profile}' />"
                                                        >
                                            bearbeiten
                                        </a>
                                    </span>
                                </div>
                            					
                                <div class="grid-12-12">
                                    <div class="grid-3-12 label">Herkunft:</div>
                                    <div class="grid-9-12">{profile.country}</div>
                                    <div class="grid-3-12 label">Label:</div>
                                    <div class="grid-9-12">{profile.label}</div>
                                    <div class="grid-3-12 label">Genre:</div>
                                    <div class="grid-9-12">{profile.genre}</div>
                                    <div class="grid-3-12 label">Vorbilder:</div>
                                    <div class="grid-9-12">{profile.vorbilder}</div>
                                </div>                          
                            </div>
                        </div>
                  
                    </div>
                <div class="contentBox">
                    <div class="headBar">
                        Titel
                        <span><a href="">Bearbeiten</a></span>
                    </div>
                    <p>
                        Inhalt...
                    </p>
                </div>
                <div class="contentBox">
                    <div class="beProfileStatus">	
                        <div class="headBar">
                            Neuen Status                                    
                        </div>
                        
                        <f:form class="beFormular" absolute="TRUE" action="newStatus" controller="band" name="status" object="status">
                            <f:form.textarea rows="10" cols="20" property="content"/>
                            <button href="#update" class="beFormularAbschicken" 
                                           data-zielelement=".beProfileStatus"
                                           data-uri="<f:uri.action action='newStatus' controller='{profile.typeAsString}'
                                                        absolute='TRUE' arguments='{status: status,band: profile}' />"
                                           >
                                           bearbeiten
                            </button>
                        </f:form>
                    </div>
                </div>
                    
                <div class="contentBox">
                    <div class="headBar">
                        Titel
                        <span><a href="">Bearbeiten</a></span>
                    </div>
                    <p>
                        Inhalt...
                    </p>
                </div>
            </div>
        </section>
    </div>
	
    <script>
        scene.formular.init();
    </script>
