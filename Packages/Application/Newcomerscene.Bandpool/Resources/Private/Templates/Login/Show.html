<f:layout name="Profile" />

<f:section name="Title">Login</f:section>

<f:section name="Content">

    <div id="topBar">
        <div class="wrapper">
            <f:link.action action="register" controller="Profile">Zur Registrierung</f:link.action>
        </div>
    </div>
    <div class="wrapper">
        <header>
            <img id="logo" src="Public/img/logo.png" alt="Newcomer Szene" title="Newcomer Szene">
        </header>
        <section id="contentBackground">
            <div id="contentArea" class="clearfix">
                <div id="profileHeader">
                    <h1 id="profileName">
                        <f:render section="Title" />
                    </h1>
                </div>

                <h2><f:translate source="Main" package="TYPO3.Flow">Authentication required</f:translate></h2>
                <p><f:flashMessages class="flashmessages" /></p>

                <f:form action="authenticate" method="post">
                    <fieldset>
                        <legend></legend>
                        <div class="row username">
                            <label id="usernameLabel" for="username" class="placeholder"><span><f:translate package="TYPO3.Flow">Username</f:translate></span></label>
                            <f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" tabindex="1" />
                        </div>

                        <div class="row password">
                            <label id="passwordLabel" for="password" class="placeholder"><span><f:translate package="TYPO3.Flow" id="authentication.password"/></span></label>
                            <f:form.password  name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" tabindex="2" />
                        </div>

                        <f:form.submit value="{f:translate(id: 'authentication.login', package: 'TYPO3.Flow')}" />
                    </fieldset>
                </f:form>

                <f:form action="logout" method="post">
                    <f:form.submit value="{f:translate(id: 'authentication.logout', package: 'TYPO3.Flow')}" />
                </f:form>
            </div>
        </section>
    </div>

</f:section>
