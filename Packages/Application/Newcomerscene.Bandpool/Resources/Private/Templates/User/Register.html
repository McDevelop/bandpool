<f:layout name="Default" />

<f:section name="Title">Register</f:section>

<f:section name="Content">
    <div id="loginscreen">
        <h1>Flow - Registration</h1>
 
		<f:flashMessages />
	 
		<f:form action="create" controller="User" method="post" name="loginform">
			<label>User:</label><f:form.textfield name="name" /><br />
			<label>Pass:</label><f:form.password name="pass" /><br />
			<label>Pass repeat:</label><f:form.password name="pass2" /><br />
			<f:form.submit value="Login" />
		</f:form>
    </div>
</f:section>
