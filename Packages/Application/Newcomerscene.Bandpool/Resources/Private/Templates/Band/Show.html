<f:layout name="Default" />

<f:section name="Title">Das ist die Band "{band.name}"</f:section>

<f:section name="Content">
	
	
	
    Hier gehts zum Login:
    <f:link.action action="show" controller="Login">Zum Login</f:link.action>

	<br /><br />
	
	Hier Registrierst du dich:
    <f:link.action action="register" controller="User">Registration</f:link.action>
	<br /><br />
	
    
    <f:if condition="{band.image.originalResource}">	
        Show das Image her:	
        <img src="{f:uri.resource(resource: band.image.originalResource)}" />
    </f:if>



    <f:form method="post" action="editBandPhoto" controller="Band" object="{band}" name="band" enctype="multipart/form-data">

        <f:form.textfield property="image.title" value="My Image title" />
        <f:form.upload property="image.originalResource"/>

        <f:form.submit value="Submit upload"/>
    </f:form>


    <f:form method="post" action="createBand" controller="Band" object="{newBand}" name="newBand" >
        <f:form.textfield property="name" value="My Band Name" />
        <f:form.textfield property="genre" value="Genre auswï¿½hlen" />

        <f:form.submit value="Submit"/>
    </f:form>
	
	
	
	
</f:section>
